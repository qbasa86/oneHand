<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jednoręki bandyta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>Jednoręki bandyta</h1>
    <h2>Liczby od 1 do 3. Wygrana mnoży stawkę x2</h2>
    <section class="game">
      <div class="color-1"></div>
      <div class="color-2"></div>
      <div class="color-3"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Podaj stawkę" id="bid">
      <button id="start">Zakręć!</button>
    </section>

    <section class="panel">TWOJE SRODKI PRZED KOLEJNĄ GRĄ TO: <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> Za tobą <span class="number"></span> gier, w tym <span class="win"></span>
      wygranych
      i <span class="loss"></span> przegranych
    </section>

  </div>
  <script src="game.js"></script>
</body>

</html>
